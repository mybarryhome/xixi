<body>

    <h3>{{teex}}</h3>
    
    <div class="anniu" v-if = "num == 1 || num == 2">
        
        <button :class="{ 'yes': 1 ,'noc' : num == 2}"  @click="damie()" >{{ notext[num] }}</button>
        <button class="no"  @click = "ok()">可以</button>
    
</div>
    <div class="anniu" v-show = "num == 0 || num > 2">
